environment:
    # trick environment into thinking it has vcvarsall.bat
    #VS90COMNTOOLS: "%VS120COMNTOOLS%"
    matrix:
        - platform: x64
        - platform: x86

install:
    # Get visual studio 2008 for Python 2.7 compatibility
    - cinst vcredist2008
    - ps: (new-object net.webclient).DownloadFile('https://raw.github.com/pypa/pip/master/contrib/get-pip.py', 'C:\get-pip.py')
    - python C:\get-pip.py
    - C:\Python27\Scripts\pip.exe install conda
    - C:\Python27\Scripts\conda.exe init
    - C:\Python27\Scripts\conda.exe create -n build --yes --quiet python=2.7 numpy scipy nose

build_script:
    - cd python
    - C:\Python27\envs\build\python.exe setup.py install
